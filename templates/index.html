<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<title>Chat App</title>
		
		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
    	<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Chit Chat
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat">

    <div class="alert alert-warning alert-dismissible fade in">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      • The bot may not be suitable for childrens <hr>
      • The bot pretends to be human - don't give any confedential info even if it <b>asks</b>
    </div>

  </main>

  <form class="msger-inputarea">
    <input name="msg" type="text" autocomplete="off" class="msger-input" placeholder="Click To Type">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

          var socket = io();

          });

      </script>

      <script src="{{url_for('static', filename='script.js')}}"></script>
        
      
      <script>
        // to get rid of file resubmission popup
        if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
        }
      </script>

    </body>
</html>
